<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make you Mine?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bg-music" loop src="assets/Make You Mine - PUBLIC (Instrumental Cover).mp3"></audio>
  <script>
    // Try to autoplay after a user gesture
    window.addEventListener('DOMContentLoaded', function() {
      function enableAudio() {
        document.getElementById('bg-music').play();
        window.removeEventListener('click', enableAudio);
        window.removeEventListener('keydown', enableAudio);
      }
      window.addEventListener('click', enableAudio);
      window.addEventListener('keydown', enableAudio);
    });
  </script>
  <div id="wrapper">
    <h2 id="question">Can I be yours? </h2>
<canvas id="heart" width="955" height="800"></canvas>
    <div id="btn-group">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>
  <script src="scrips.js"></script>
 
</body>
</html>
